<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="/css/starwars.css">

    <title>Star Wars Biometrics</title>
</head>

<body>
  
  <div class="container d-flex align-items-center justify-content-center">
    <div class="star-wars">
      <h2>Star Wars Biometrics</h2>
      <div class="input-group inputs">
        <input type="text" id="character-name" placeholder="Enter character name">
        <button type="button" class="search-button" id="search">Search</button>
      </div>
      <textarea rows="6" id="textarea"></textarea>
    </div>
  </div>

  <script src="/js/starwars.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
